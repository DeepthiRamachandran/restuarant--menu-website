<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reestar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="tittle">
        <H2 class="tittle-heading">Reestar</H2>
        <p class="tittle-sub">Home |Receipe| Contact</p>
    </nav>
    <div class="container">
        <div class="section-one">
            <img src="./images/pizza.jpeg" width="200px" height="280px" alt=" Pizza">
            <p class="section-one__tittle"> Italian Pizza</p>
            <p class="section-one__disc">Rs : 799/-</p>
            <button class="section-one__order">Order now </button>
        </div>
        <div class="section-one">
            <img src="./images/falooda.jpeg" width="200px" height="280px" alt="Pizza">
            <p class="section-one__tittle">Royal Falooda</p>
            <p class="section-one__disc">Rs : 250/-</p>
            <button class="section-one__order">Order now</button>
        </div>
        <div class="section-one">
            <img src="./images/burger.jpeg" width="200px" height="280px" alt="Pizza">
            <p class="section-one__tittle">Burger with Fries</p>
            <p class="section-one__disc">Rs: 300/-</p>
            <button class="section-one__order">Order now</button>
        
        </div>
        <div class="section-one">
            <img src="./images/wings.jpeg" width="200px" height="280px" alt="Pizza">
            <p class="section-one__tittle">Chicken Wings</p>
            <p class="section-one__disc">Rs : 499/-</p>
            <button class="section-one__order">Order now</button>
        </div>

    </div>
    <div class="footer">
        <p class="footer-contact"> Contact US</p>


<form>
        <table class="footer-table">
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="number" placeholder="Age"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
        </table>
    </form>


        <button class="footer-send">Send</button>
    </div>


</body>

</html>
